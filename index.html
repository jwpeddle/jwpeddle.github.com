<!DOCTYPE html>
<style>
  body {
    padding: 0;
    margin: 0;
    overflow: hidden;
  }
</style>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
<iframe id="video" src="//www.youtube.com/embed/0WyWWAgtjYc?rel=0&autoplay=1" frameborder="0" allowfullscreen></iframe>
<script>
  $(function(){
  $('#video').css({ width: $(window).innerWidth() + 'px', height: $(window).innerHeight() + 'px' });

  $(window).resize(function(){
    $('#video').css({ width: $(window).innerWidth() + 'px', height: $(window).innerHeight() + 'px' });
  });
});
</script>
